{% extends "admin_index.html" %}

{% block content %}
<br><br>
<br>
<br>
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">FAQ Management</h4>
            <a href="{% url 'add_faq' %}" class="btn btn-light text-primary fw-bold">+ Add FAQ</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">#</th>
                            <th>Question</th>
                            <th>Answer</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for faq in faqs %}
                        <tr>
                            <td class="text-center">{{ forloop.counter }}</td>
                            <td>{{ faq.question }}</td>
                            <td>{{ faq.answer }}</td>
                            <td class="text-center">
                                <a href="{% url 'edit_faq' faq.id %}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a href="{% url 'delete_faq' faq.id %}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this FAQ?');">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">No FAQs found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
