{% extends "admin_index.html" %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ action }} FAQ</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Question</label>
                    <input type="text" name="question" class="form-control" 
                           value="{{ faq.question|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Answer</label>
                    <textarea name="answer" class="form-control" rows="4" required>
                        {{ faq.answer|default_if_none:'' }}
                    </textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'faq_list' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Save FAQ</button>
                    <a href="{% url 'faq_list' %}" class="btn btn-secondary">View Added FAQ</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
